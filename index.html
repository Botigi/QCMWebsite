<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil QCM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="min-h-screen flex flex-col bg-gray-900">
    <!-- Navbar -->
    <header class="navbar bg-gray-800 px-4">
        <div class="flex-1">
            <a class="text-xl font-bold">Bachelor Cyber 2027</a>
        </div>
        <div class="flex gap-2">
        </div>
    </header>

    <!-- Liste des QCM -->
    <main class="flex-1 p-6">
        <div class="mx-auto max-w-6xl space-y-6">
            <div class="flex items-end justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold">QCM disponibles</h1>
                    <p class="opacity-80">Parcourez et lancez un QCM.</p>
                </div>
            </div>

            <!-- Liste des QCM -->
            <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Card Windows -->
                <article class="card bg-gray-800 border-black-600">
                    <div class="card-body ">
                        <div class="flex items-center gap-2">
                            <span class="badge badge-primary">Informatique</span>
                            <span class="badge">Windows</span>
                        </div>

                        <h2 class="card-title">Système Windows</h2>
                        <p class="opacity-80">Choisissez un QCM dans la liste</p>

                        <div class="card-actions justify-between items-center">
                            <!-- MENU DÉROULANT -->
                            <div class="dropdown dropdown-end">
                                <button class="btn btn-primary mt-4">Choisir un QCM</button>
                                <ul tabindex="0"
                                    class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-72">
                                    <li>
                                        <a href="/public/WindowsCours1.html">
                                            Cours 1
                                            <span class="badge">40 Questions</span>
                                        </a>
                                    </li>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </main>
</body>

</html>
